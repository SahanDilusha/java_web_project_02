<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>User Registration</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>

        <div class="h1-div">User Registration</div>

        <div class="form">
            <div class="item-div">
                <div class="item-title">Mobile</div>
                <input type="text" name="mobile" class="text-input"  id="mobile">
            </div>

            <div class="item-div">
                <div class="item-title">Name</div>
                <input type="text" name="name" class="text-input" id="name">
            </div>

            <div class="item-div">
                <div class="item-title">Gender</div>
                <div>
                    <input type="radio"  name="gender" value="Male" id="male"><samp>Male</samp>
                    <input type="radio"  name="gender" value="Female" id="female"><samp>Female</samp>
                </div>
            </div>

            <div class="item-div">
                <div class="item-title">Country</div>
                <select name = "country" class="text-input" id="country">
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Australia">Australia</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>

            <div class="item-div">
                <div class="item-title">Password</div>
                <input type="password" name="password" class="text-input" id="password">
            </div>

            <input type="submit" value="Create Account" class="text-input"/>
            <a href="user_login.jsp">Login?</a>

        </div>
        
        <script src="js/script.js"></script>

    </body>
</html>
